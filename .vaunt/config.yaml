version: 0.0.1

achievements:
  - achievement:
      name: Debugging Dynamo
      icon: https://raw.githubusercontent.com/unifyai/ivy/main/.vaunt/badges/badge_01-00.png
      description: Awarded for creating useful issues.
      triggers:
        - trigger:
            actor: author
            action: issue
            condition: count(created_at >= "2023-12-26" & labels in {'Useful Issue'}) >= 1

  - achievement:
      name: Merging Master
      icon: https://raw.githubusercontent.com/unifyai/ivy/main/.vaunt/badges/badge_04-00.png
      description: Awarded for getting pull requests merged.
      triggers:
        - trigger:
            actor: author
            action: pull_request
            condition: count(merged = true & created_at >= "2023-12-26") >= 1

  - achievement:
